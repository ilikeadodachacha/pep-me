<!DOCTYPE html>
<html lang='en'>
  <head>
    <title>PepMe</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <script src="app.js"></script>

  </head>
  <body ng-app="app">
    <div ng-controller="QuoteCtrl">
      <h1>Get a pep-talk inspo. quote!</h1>

      <button ng-click="getQuote()">Get a quote</button>
      <div>{{randomQuote}}</div>
      <button ng-click="saveQuote()">Save for later</button>
      <div>{{addedQuote}}</div>
      <button ng-click="seeSavedQuotes()">See Saved Quotes</button>
      <div>{{quotesList}}</div>

    </div>
  </body>
</html>
